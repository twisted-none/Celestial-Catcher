version: '3.8'

services:
  # --- База данных (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: iss_db
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: iss_db
    volumes:
      - pg_data:/var/lib/postgresql/data
      # Если у тебя есть готовый дамп, оставь эту строку. 
      # Если нет - ее можно убрать, миграции Laravel создадут структуру сами.
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d iss_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Кэш и Rate Limit (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    networks:
      - app_network

  # --- Rust Backend ---
  rust-iss:
    build:
      context: ./services/rust-iss
      dockerfile: Dockerfile
    container_name: rust_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgres://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:5432/iss_db
      REDIS_URL: redis://redis:6379
      RUST_LOG: debug
      NASA_API_KEY: "DEMO_KEY"
    networks:
      - app_network

  # --- PHP Frontend (Laravel) ---
  php-web:
    build:
      context: ./services/php-web
      dockerfile: Dockerfile
    container_name: laravel_app
    # ИСПРАВЛЕНИЕ 1: Ждем именно "healthy" состояния базы
    depends_on:
      postgres:
        condition: service_healthy
      rust-iss:
        condition: service_started
    # ИСПРАВЛЕНИЕ 2: Запуск миграций перед стартом php-fpm
    command: >
      sh -c "php artisan migrate --force && php-fpm"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: iss_db
      DB_USERNAME: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      RUST_API_URL: http://rust-iss:3000
      SESSION_DRIVER: database
    volumes:
      - ./services/php-web:/var/www/html
    networks:
      - app_network

  # --- Legacy Worker (Pascal) ---
  pascal-legacy:
    build:
      context: ./services/pascal-legacy
      dockerfile: Dockerfile
    container_name: legacy_worker
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    networks:
      - app_network

  # --- Nginx Proxy ---
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./services/php-web:/var/www/html 
    depends_on:
      - php-web
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pg_data: