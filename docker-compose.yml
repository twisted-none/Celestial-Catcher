name: ${COMPOSE_PROJECT_NAME}

services:
  # --- База данных (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Кэш и Rate Limit (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    networks:
      - app_network

  # --- Rust Backend (API + Сбор данных) ---
  rust-iss:
    build:
      context: ./services/rust-iss
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-rust
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgres://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}
      REDIS_URL: redis://${REDIS_HOST}:${REDIS_PORT}
      RUST_LOG: ${RUST_LOG_LEVEL}
      FETCH_EVERY_SECONDS: ${FETCH_EVERY_SECONDS}
      NASA_API_KEY: ${NASA_API_KEY}
      NASA_API_URL: ${NASA_API_URL}
    networks:
      - app_network

  # --- PHP Frontend (Laravel) ---
  php-web:
    build:
      context: ./services/php-web
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-php
    depends_on:
      - postgres
      - rust-iss
    environment:
      APP_NAME: ${APP_NAME}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      RUST_API_URL: http://${RUST_HOST}:${RUST_PORT}
    volumes:
      - ./services/php-web:/var/www/html
    networks:
      - app_network

  # --- Legacy Worker (Pascal) ---
  pascal-legacy:
    build:
      context: ./services/pascal-legacy
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-legacy
    depends_on:
      - postgres
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - app_network

  # --- Nginx Proxy ---
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-web
      - rust-iss
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pg_data: